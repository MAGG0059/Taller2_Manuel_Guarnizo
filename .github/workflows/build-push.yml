name: Build and Push Docker Image

on:
  push:
    branches: [ develop, main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Verify JAR file
        run: |
          echo "ğŸ“¦ JAR generado:"
          ls -la target/*.jar
          echo "ğŸ“ Nombre del JAR:"
          find target/ -name "*.jar" -exec basename {} \;

      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Construyendo imagen Docker..."
          docker build -t manuelguarnizo/taller3:test-${{ github.sha }} .
          
          echo "ğŸ“‹ ImÃ¡genes construidas:"
          docker images | grep manuelguarnizo

      - name: Push to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "ğŸ” Login a Docker Hub..."
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          
          echo "ğŸš€ Haciendo push..."
          docker push manuelguarnizo/taller3:test-${{ github.sha }}

      - name: Success message
        run: |
          echo "ğŸ‰ Â¡Ã‰XITO! Imagen pusheada a Docker Hub"
          echo "ğŸ”— https://hub.docker.com/r/manuelguarnizo/taller3/tags"