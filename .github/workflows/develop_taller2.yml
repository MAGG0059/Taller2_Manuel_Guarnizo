name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t manuelguarnizo/taller3:${{ github.sha }} .
          docker tag manuelguarnizo/taller3:${{ github.sha }} manuelguarnizo/taller3:latest

      - name: Push to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          docker push manuelguarnizo/taller3:${{ github.sha }}
          docker push manuelguarnizo/taller3:latest

      - name: Deploy to Azure Container App
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az containerapp update \
              --name ${{ secrets.AZURE_CONTAINER_APP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image manuelguarnizo/taller3:${{ github.sha }}